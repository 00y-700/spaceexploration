<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HubbleLive</title>
</head>

<body>

  <div class="hubbleTitle"></div>
  <img class="hubbleImage">
  <div class="hubbleDescription"></div>

 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">
    var queryURL = "http://hubblesite.org/api/v3/external_feed/st_live?sort=-pub_date";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(hubbleLive) {
      console.log(hubbleLive[0]);

     // Transfer content to HTML
        $(".hubbleTitle").html("<h1>" + hubbleLive[0].title + " Telescope Details</h1>");
        $(".hubbleImage").attr("src" , hubbleLive[0].image);
        $(".hubbleDescription").text("What is Hubble Looking at right now?: " + hubbleLive[0].description);
        
      });

  </script>

</body>

</html>
